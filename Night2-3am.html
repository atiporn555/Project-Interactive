<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>5 คืนสยอง - ตี 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Night2-3am.html.css"> <!-- เชื่อม CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }

    body {
      background-color: #111;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }

    .scene-container {
      width: 100%;
      max-width: 700px;
    }

    .time-label {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .text-box {
      font-size: 1.05rem;
      min-height: 80px;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: pre-line;
    }

    .choices {
      display: none;
      flex-direction: row; /* ปุ่มเรียงแนวนอน */
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .choice-button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #222;
      border: 1px solid #555;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 200px; /* ขนาดปุ่มเท่ากัน */
      text-align: center;
    }

    .choice-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body onclick="nextText()">
  <div class="scene-container">
    <div class="time-label" id="time-label">ตี 3</div>
    <div class="text-box" id="text-box"></div>
    <div class="choices" id="choice-box">
      <button class="choice-button" onclick="selectChoice(1)">ออกไปดู</button>
      <button class="choice-button" onclick="selectChoice(2)">อยู่ในร้านต่อไป</button>
    </div>
  </div>

  <script>
    const timeLabel = document.getElementById("time-label");
    const textBox = document.getElementById("text-box");
    const choiceBox = document.getElementById("choice-box");

    const texts = [
      "น้ำฝน: ง่วงจัง...",
      "น้ำฝน: เอ๊ะ..ก่อนหน้านั้นมีรถจอดอยู่ที่หน้าร้านด้วยเหรอ? แปลกจัง"
    ];

    let index = 0;
    let hasShownTime = false;
    let isTransitioning = false;

    function nextText() {
      if (isTransitioning) return;
      isTransitioning = true;

      if (!hasShownTime) {
        timeLabel.style.opacity = 1;
        setTimeout(() => {
          timeLabel.style.opacity = 0;
          hasShownTime = true;
          isTransitioning = false;
        }, 1500);
        return;
      }

      if (index < texts.length) {
        textBox.style.opacity = 0;
        setTimeout(() => {
          textBox.textContent = texts[index++];
          textBox.style.opacity = 1;
          isTransitioning = false;
        }, 500);
      } else {
        textBox.style.display = "none";
        choiceBox.style.display = "flex";
        isTransitioning = false;
      }
    }

    function selectChoice(choice) {
      event.stopPropagation(); // ป้องกันการคลิกแล้วเด้งข้อความถัดไป
      if (choice === 1) {
        window.location.href = "Night2-3am-choice1.html";
      } else {
        window.location.href = "Night2-3am-choice2.html";
      }
    }

    window.onload = nextText;
  </script>
</body>
</html>
