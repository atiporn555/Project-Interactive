  <script>
    const textBox = document.getElementById("text-box");
    const note = document.getElementById("note");
    const bgMusic = document.getElementById("bg-music");
    const volumeSlider = document.getElementById("volumeSlider");
    const volUp = document.getElementById("vol-up");
    const volDown = document.getElementById("vol-down");

    const texts = [
      "‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏Ñ‡∏∑‡∏ô‡∏ô‡∏µ‡πâ‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏õ‡πÑ‡∏î‡πâ‡∏î‡πâ‡∏ß‡∏¢‡∏î‡∏µ",
      "‡∏û‡∏≠‡∏ñ‡∏∂‡∏á‡∏ï‡∏≠‡∏ô‡πÄ‡∏ä‡πâ‡∏≤ ‡∏Ñ‡∏∏‡∏ì‡∏õ‡πâ‡∏≤‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏£‡πâ‡∏≤‡∏ô‡∏Å‡πá‡∏°‡∏≤‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Å‡∏∞",
      "‡∏â‡∏±‡∏ô‡∏Å‡πá‡πÑ‡∏î‡πâ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏û‡∏±‡∏Å‡∏ú‡πà‡∏≠‡∏ô‡πÉ‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î..."
    ];

    let index = 0;
    let isTransitioning = false;
    let isDone = false;
    let started = false;

    function handleClick() {
      // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å
      if (!started) {
        bgMusic.volume = 0.5;
        bgMusic.play().catch(e => console.log("bg-music play error:", e));
        volumeSlider.value = bgMusic.volume;
        started = true;
      }

      if (isTransitioning) return;

      if (index < texts.length) {
        isTransitioning = true;
        textBox.style.opacity = 0;
        setTimeout(() => {
          textBox.textContent = texts[index++];
          textBox.style.opacity = 1;
          isTransitioning = false;

          if (index === texts.length) {
            setTimeout(() => {
              note.classList.add("visible");
              isDone = true;
            }, 500);
          }
        }, 200);
      } else if (isDone) {
        window.location.href = "Night2-Start-f-customer.html";
      }
    }

    // ‡∏õ‡∏∏‡πà‡∏°‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    volUp.addEventListener("click", e => {
      e.stopPropagation();
      bgMusic.volume = Math.min(bgMusic.volume + 0.1, 1);
      volumeSlider.value = bgMusic.volume;
    });

    volDown.addEventListener("click", e => {
      e.stopPropagation();
      bgMusic.volume = Math.max(bgMusic.volume - 0.1, 0);
      volumeSlider.value = bgMusic.volume;
    });

    volumeSlider.addEventListener("input", e => {
      bgMusic.volume = e.target.value;
    });
