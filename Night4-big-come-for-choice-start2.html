<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>5 คืนสยอง - ตัวเลือก: บอกแฟนจะมารับ</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Prompt', sans-serif;
      height: 100vh;
      user-select: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* ข้อความอยู่ด้านล่าง */
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .scene-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .caption {
      font-size: 1.1rem;
      opacity: 1;
      transition: opacity 0.5s ease;
      line-height: 1.6;
      white-space: pre-line;
    }
  </style>
</head>
<body onclick="nextCaption()">
  <div class="scene-container">
    <div class="caption" id="caption-text"></div>
  </div>

  <script>
    const captions = [
      "ฝน: เอ่อ...คือแฟนจะมารับน่ะค่ะ เดี๋ยวเลิกงานแล้วฝนกลับกับเขาดีกว่า...",
      "(จู่ ๆ พี่ไทม์เงียบไป สีหน้ายิ้ม ๆ เมื่อครู่ก็หายไปทันที)",
      "ไทม์: แฟนเหรอ?",
      "ฝน: ....",
      "ไทม์: อย่าโกหกพี่เลยแฟนฝนไม่มาหรอก แต่ถ้ามาจริงๆฝนไว้ใจมันได้หรอ?",
      "ฝน: ทำไมพี่พูดแบบนั้นล่ะคะ? ฝนก็ต้องไว้ใจเขาสิ",
      "ไทม์: เปล่า...พี่แค่รู้สึกเสียใจนิดหน่อย ที่ฝนเลือกคนอื่น แทนที่จะเป็นพี่...",
      "(ฉันเริ่มรู้สึกได้ถึงบางอย่างที่ผิดปกติ...บรรยากาศรอบตัวเริ่มอึดอัดขึ้นเรื่อย ๆ)",
      "(แล้วเสียงหนึ่งก็ดังขึ้นจากทางหน้าประตู)",
      "บิ๊ก: ฝน",
      "ฝน: บิ๊ก? (เขามาทำไม..ช่างเถอะมาทันเวลาพอดี!)",
      "บิ๊ก: เอ่อ..โทษทีนะไม่ได้นัดไว้ก่อนยุ่งอยู่หรอ?",
      "ฝน: ไม่เป็นไรเลย เอ่อ...นี่ไงคะแฟนฝน (ได้โปรด บิ๊ก ช่วยเล่นตามน้ำด้วย...)",
      "บิ๊ก: หวัดดีครับ",
      "(พี่ไทม์เงียบ ไม่ตอบรับ...ดวงตาเขามองบิ๊กด้วยสายตานิ่ง ๆ ราวกับไม่พอใจ)",
      "ฝน: (สีหน้าของพี่ไทม์ตอนนี้...มันไม่ใช่รอยยิ้มแบบเดิมอีกแล้ว มันคืออะไรบางอย่าง...ที่ทำให้ฉันรู้สึกกลัว)",
      "(พี่ไทม์เดินออกจากร้านไปโดยไม่พูดอะไร)",
      "บิ๊ก: คนรู้จักเหรอ?",
      "ฝน: อืม แต่วันนี้พี่เขาดูแปลกๆน่ะ เฮ้อออ",
      "บิ๊ก: ทำไมหน้าซีดจังไม่สบายหรอ?",
      "ฝน: เปล่าหรอกๆ แล้วทำไมมาไม่นัดเลยล่ะมีอะไรรึเปล่า?",
      "บิ๊ก: คือ...บิ๊กมีเรื่องอยากบอกฝนเกี่ยวกับเมื่อคืน...",
      "น้ำฝน: เรื่องเมื่อคืนเหรอ?",
      "บิ๊ก: เฮ้อ...เมื่อคืนเรามีอะไรกัน แล้วบิ๊กไม่ได้ใส่ถุงยาง...",
      "น้ำฝน: หา!? บิ๊ก! ทำไมทำแบบนั้นวะ!",
      "(ตอนนั้นเอง ความโกรธพุ่งขึ้นทันที พอ ๆ กับความกลัว... กลัวว่าจะติดโรค หรืออาจจะแย่กว่านั้น...)",
      "บิ๊ก: ใจเย็นก่อนฝน เราไม่ได้ตั้งใจ... ตอนนั้นพวกเราเมามาก แล้วฝนก็ไม่ได้ว่าอะไรเลยนะ...",
      "น้ำฝน: ที่เราไม่ว่าอะไรเพราะเราไม่มีสติไง! แล้วใครให้สิทธิ์เธอมาทำแบบนั้นโดยที่เราไม่ยินยอม!? แล้วทำไมไม่บอกให้เร็วกว่านี้!",
      "บิ๊ก: โอเคๆ เราผิดจริง ๆ เราขอโทษ... แต่เราซื้อยาคุมมาให้แล้วนะ",
      "(ฉันมองยาคุมในมือเขา... อยากจะปามันใส่หน้าไอ้คนเฮงซวยนี่จริง ๆ)",
      "น้ำฝน: บิ๊ก มันไม่ใช่แค่เรื่องท้องนะ! เรากลัวจะติดโรค! เธอรู้ไหมว่ามันร้ายแรงแค่ไหน!",
      "บิ๊ก: งั้นไปตรวจด้วยกันก็ได้ จะได้สบายใจทั้งคู่ ถ้าฝนเป็นอะไรขึ้นมา เราจะรับผิดชอบเอง เราสัญญา...",
      "(เราทะเลาะกันอยู่นาน... ฉันทั้งเครียด ทั้งสับสน สมองว่างเปล่าไปหมด แม้จะอยู่ในเวลางาน แต่ไม่มีใจจะทำอะไร)",
      "(หลังจากนิ่งคิดอยู่พักใหญ่ ฉันตัดสินใจขอกลับก่อนเวลา บิ๊กพยายามจะตามไปส่ง แต่ฉันโกรธเกินกว่าจะมองหน้าเขาได้)",
      "(ฉันบอกให้เขากลับไป และย้ำว่าไม่อยากเห็นหน้าเขาอีก)"

    ];

    const captionText = document.getElementById('caption-text');
    let currentIndex = 0;

    function nextCaption() {
      if (currentIndex < captions.length) {
        captionText.style.opacity = 0;
        setTimeout(() => {
          captionText.textContent = captions[currentIndex];
          captionText.style.opacity = 1;
          currentIndex++;

          if (currentIndex === captions.length) {
            setTimeout(() => {
              window.location.href = 'Night4-3am-for-start1-2.html';
            }, 1000);
          }
        }, 400);
      }
    }

    window.onload = () => {
      nextCaption();
    };
  </script>
</body>
</html>
