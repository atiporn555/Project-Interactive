      "‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤: ‡πÄ‡∏≠‡∏≠!! ‡∏Å‡∏π‡πÑ‡∏°‡πà‡πÄ‡∏≠‡∏≤‡∏Å‡πá‡πÑ‡∏î‡πâ‡∏ß‡∏∞! ‡∏≠‡∏¢‡πà‡∏≤‡πÉ‡∏´‡πâ‡∏Å‡∏π‡πÄ‡∏à‡∏≠‡∏°‡∏∂‡∏á‡∏Ç‡πâ‡∏≤‡∏á‡∏ô‡∏≠‡∏Å‡∏ô‡∏∞",

    ];

    let index = 0;

    function nextText() {

      isTransitioning = true;

      if (!started) {
        // ‡πÄ‡∏•‡πà‡∏ô bg-music ‡∏´‡∏•‡∏±‡∏á‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
