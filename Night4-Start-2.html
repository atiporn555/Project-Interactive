  <script>
    const texts = [
      "‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏â‡∏±‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ï‡∏≤‡∏°‡∏õ‡∏Å‡∏ï‡∏¥...\n‡∏ó‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏£‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏¢‡∏¢‡∏±‡∏á‡πÄ‡∏´‡∏ô‡∏∑‡πà‡∏≠‡∏¢‡∏•‡πâ‡∏≤‡πÅ‡∏ó‡∏ö‡∏à‡∏∞‡∏Ç‡∏¢‡∏±‡∏ö‡πÑ‡∏°‡πà‡πÑ‡∏´‡∏ß",
      "‡∏â‡∏±‡∏ô‡πÑ‡∏î‡πâ‡πÅ‡∏ï‡πà‡∏´‡∏ß‡∏±‡∏á‡∏ß‡πà‡∏≤...‡∏Ñ‡∏∑‡∏ô‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∞‡πÑ‡∏£‡πÅ‡∏õ‡∏•‡∏Å ‡πÜ ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡∏∂‡πâ‡∏ô‡∏≠‡∏µ‡∏Å\n‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ ‡∏â‡∏±‡∏ô‡πÄ‡∏´‡∏ô‡∏∑‡πà‡∏≠‡∏¢‡πÄ‡∏Å‡∏¥‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏Å‡∏±‡∏ö‡∏≠‡∏∞‡πÑ‡∏£‡πÑ‡∏î‡πâ‡∏≠‡∏µ‡∏Å‡πÅ‡∏•‡πâ‡∏ß..."
    ];

    const nightLabel = document.getElementById("night-label");
    const textBox = document.getElementById("text-box");
    const nextHint = document.getElementById("next-hint");

    const bgMusic = document.getElementById("bgMusic");
    const volumeSlider = document.getElementById("volumeSlider");
    const volUp = document.getElementById("vol-up");
    const volDown = document.getElementById("vol-down");

    let index = 0;
    let hasShownTitle = false;
    let finished = false;
    let isTransitioning = false;
    let startedMusic = false;

    // üîä ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ç‡∏≠‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    bgMusic.volume = 0.5;
    volumeSlider.value = bgMusic.volume;

    function nextText() {
      if (isTransitioning) return;
      isTransitioning = true;

      // üéµ ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏Ñ‡∏•‡∏¥‡∏Å
      if (!startedMusic) {
        bgMusic.play().catch(()=>{});
        startedMusic = true;
      }

      if (!hasShownTitle) {
        nightLabel.style.opacity = 1;
        setTimeout(() => {
          nightLabel.style.opacity = 0;
          hasShownTitle = true;
          isTransitioning = false;
        }, 1500);
        return;
      }

      if (index < texts.length) {
        textBox.style.opacity = 0;
        setTimeout(() => {
          textBox.textContent = texts[index++];
          textBox.style.opacity = 1;
          isTransitioning = false;

          if (index === texts.length) {
            nextHint.classList.add("visible");
            finished = true;
          }
        }, 400);
      } else {
        window.location.href = "Night4-start2-work-have-choice.html";
      }
    }

    // üîâ ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏°/‡∏•‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    volUp.addEventListener("click", e => {
      e.stopPropagation();
      bgMusic.volume = Math.min(bgMusic.volume + 0.1, 1);
      volumeSlider.value = bgMusic.volume;
    });
    volDown.addEventListener("click", e => {
      e.stopPropagation();
      bgMusic.volume = Math.max(bgMusic.volume - 0.1, 0);
      volumeSlider.value = bgMusic.volume;
    });
    volumeSlider.addEventListener("input", e => {
      bgMusic.volume = e.target.value;
    });

    window.onload = () => {
      nightLabel.style.opacity = 1;
    };
  </script>
