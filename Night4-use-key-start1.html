<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>5 คืนสยอง - ใช้กุญแจแทง</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Night4-use-key-start1.css">
</head>
<body onclick="nextText()">
  <div class="scene-container">
    <div class="text-box" id="text-box"></div>
  </div>

  <script>
    const textBox = document.getElementById("text-box");

    const texts = [
      '<span class="name">ไทม์:</span> "โอ้ยยย!! แม่งเอ้ย อีฝน!!"',
      '<span class="inner-thought">(ในระหว่างที่เขาถอยไปเพราะความเจ็บปวด ฉันก็รีบวิ่งหนีอย่างสุดชีวิต ณ ตอนนั้นฉันภาวนาขอให้มีใครขับรถผ่านมาสักคน)</span>',
      '<span class="name">ไทม์:</span> "มึงจะหนีไปไหน!!"',
      '<span class="name">ฝน:</span> "ช่วยด้วยค่ะ!!"',
      '<span class="inner-thought">(ฉันวิ่งหนีด้วยความสั่นกลัว พยายามร้องขอความช่วยเหลือระหว่างที่วิ่ง)</span>'
    ];

    let index = 0;
    let isTransitioning = false;

    function nextText() {
      if (isTransitioning) return;
      isTransitioning = true;

      textBox.style.opacity = 0;
      setTimeout(() => {
        if (index < texts.length) {
          textBox.innerHTML = texts[index++];
          textBox.style.opacity = 1;
          isTransitioning = false;
        } else {
          window.location.href = "Night4-chat-choice-key-start1.html";
        }
      }, 500);
    }

    window.onload = function() {
      // เริ่มบทสนทนา
      nextText();

      // ตั้งค่าพื้นหลังเริ่มต้น
      document.body.style.backgroundImage = "url('images/key.png')";

      // หลังจาก 5 วิ เปลี่ยนเป็นภาพ Run
      setTimeout(() => {
        document.body.style.backgroundImage = "url('images/Run.png')";
      }, 5000);
    };
  </script>
</body>
</html>
