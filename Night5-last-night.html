      {

      {
        html: '<span class="inner-thought">‚Äú‡πÅ‡∏Ñ‡πà‡πÑ‡∏î‡πâ‡∏¢‡∏¥‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ù‡∏µ‡πÄ‡∏ó‡πâ‡∏≤‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≤‡∏á‡∏´‡∏•‡∏±‡∏á ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏´‡πá‡∏ô‡πÅ‡∏™‡∏á‡πÑ‡∏ü‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö‡∏ö‡∏ô‡∏ñ‡∏ô‡∏ô ‡∏â‡∏±‡∏ô‡∏Å‡πá‡πÄ‡∏ú‡∏•‡∏≠‡∏ï‡∏Å‡πÉ‡∏à‡∏à‡∏ô‡∏Ç‡∏≤‡πÅ‡∏Ç‡πá‡∏á‡πÑ‡∏õ‡∏´‡∏°‡∏î ‡∏™‡∏°‡∏≠‡∏á‡∏°‡∏±‡∏ô‡∏ï‡∏∑‡πâ‡∏≠ ‡∏°‡∏∑‡∏≠‡πÄ‡∏¢‡πá‡∏ô‡πÑ‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á‡∏Ç‡πâ‡∏≤‡∏á ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏£‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏¢‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏à‡∏∞‡∏´‡∏ô‡∏µ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ ‡∏ó‡∏±‡πâ‡∏á ‡πÜ ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∞‡πÑ‡∏£‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏•‡∏¢‡∏à‡∏£‡∏¥‡∏á ‡πÜ‚Äù</span>',
        sound: null

        sound: null

    slider.addEventListener("input", () => { bgSound.volume = parseFloat(slider.value); });
    volDown.addEventListener("click", () => { let v = Math.max(0, bgSound.volume-0.1); bgSound.volume=v; slider.value=v.toFixed(2); });
    volUp.addEventListener("click", () => { let v = Math.min(1, bgSound.volume+0.1); bgSound.volume=v; slider.value=v.toFixed(2); });

    function playSounds(s) {
      if (!s) return;
      if (Array.isArray(s)) {
        s.forEach(a => { a.currentTime = 0; a.play(); });
      } else {
        s.currentTime = 0;
        s.play();
      }
    }

    function nextText() {
      if (!soundStarted) {
        bgSound.volume = parseFloat(slider.value);
        bgSound.play().catch(e => console.log("Autoplay blocked:", e));
        soundStarted = true;
      }

      if (isTransitioning) return;
      isTransitioning = true;

      textBox.style.opacity = 0;

      setTimeout(() => {
        if (index < texts.length) {
          textBox.innerHTML = texts[index].html;
          playSounds(texts[index].sound);
          index++;
          textBox.style.opacity = 1;
          isTransitioning = false;
        } else {
          window.location.href = "END-night5.html";
        }
      }, 300);
    }

    document.body.addEventListener("click", nextText);
