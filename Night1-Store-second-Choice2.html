<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>5 คืนสยอง - ลูกค้าคนที่ 2 (ไม่ขาย)</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Night1-Store-second-Choice2.css"> <!-- เชื่อม CSS -->
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Prompt', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      padding-bottom: 40px;
    }

    .scene-container {
      width: 100%;
      max-width: 800px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time-label {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 10px;
      /* ลบ position: absolute; และ top: 20px; ออก */
    }

    #warning {
      font-weight: bold;
      color: yellow;
      margin-bottom: 10px;
    }

    .text-box {
      font-size: 1.1rem;
      transition: opacity 0.4s ease-in-out;
    }
  </style>
</head>
<body onclick="nextText()">
  <div class="scene-container">
    <div class="time-label"> </div>
    <div id="warning">* ไม่สนับสนุนให้เยาวชนอายุต่ำกว่า 20 ปี สูบบุหรี่ *</div>
    <div class="text-box" id="text-box"></div>
  </div>

  <script>
    const textBox = document.getElementById("text-box");

    const texts = [
      "น้ำฝน: ขอโทษนะ แต่ไม่ได้จริงๆค่ะน้อง",
      "ลูกค้า: เออ!! กูไม่เอาก็ได้วะ! อย่าให้กูเจอมึงข้างนอกนะ",
      "น้ำฝน: (น่ารำคาญจริงๆ คุณป้าเจ้าของร้านขายบุหรี่ให้เด็กพวกนี้จริงเหรอ?)"
    ];

    let index = 0;
    let isTransitioning = false;

    function nextText() {
      if (isTransitioning) return;
      isTransitioning = true;

      if (index < texts.length) {
        textBox.style.opacity = 0;
        setTimeout(() => {
          textBox.textContent = texts[index++];
          textBox.style.opacity = 1;
          isTransitioning = false;
        }, 200);
      } else {
        window.location.href = "END-Night1.html";
      }
    }

    window.onload = nextText;
  </script>
</body>
</html>
