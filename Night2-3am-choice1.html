<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>5 คืนสยอง - ออกไปดู</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }

    body {
      background-color: #111;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }

    .scene-container {
      width: 100%;
      max-width: 700px;
    }

    .text-box {
      font-size: 1.05rem;
      min-height: 80px;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: pre-line;
    }

    .note {
      font-size: 0.9rem;
      color: #888;
      opacity: 0;
      transition: opacity 0.5s ease;
      margin-bottom: 30px;
    }

    .note.visible {
      opacity: 1;
    }
  </style>
</head>
<body onclick="handleClick()">
  <div class="scene-container">
    <div class="text-box" id="text-box"></div>
    <div class="note" id="note">แตะหน้าจอเพื่อไปยังคืนถัดไป...</div>
  </div>

  <script>
    const textBox = document.getElementById("text-box");
    const note = document.getElementById("note");

    const texts = [
      "น้ำฝน: อืม...ขอออกไปดูให้แน่ใจก็แล้วกัน",
      "เปลี่ยนภาพเป็นหน้าร้านยามดึก – ไม่มีรถอยู่",
      "น้ำฝน: อ้าว...ไม่มีรถเลย?",
      "ฉันมั่นใจนะว่าฉันเห็นไฟรถสะท้อนบนประตูเมื่อกี้ แต่ตอนนี้ลานจอดว่างเปล่า ไม่มีแม้แต่เสียงเครื่องยนต์",
      "เสียงลมพัดเบา ๆ, เอฟเฟกต์เสียงพื้นกรวดเบา ๆ ขณะเดิน",
      "น้ำฝน: หรือฉันจะตาฝาด...",
      "ภาพภายในร้าน – มองจากในร้านออกไป แต่น้ำฝนไม่อยู่",
      "เสียงประตู: *แกร๊ก*",
      "ภาพน้ำฝนกลับเข้าร้าน สีหน้าเหมือนใจลอย",
      "น้ำฝน: ...",
      "(ในใจ) ฉันรู้สึกหนาวสั่นแปลก ๆ เหมือนมีบางอย่างจ้องมองมาจากความมืด แต่ฉันไม่เห็นอะไรเลย",
      "น้ำฝน: กลับมาทำงานต่อดีกว่า..."
    ];

    let index = 0;
    let readyToNext = false;

    function handleClick() {
      if (readyToNext) {
        window.location.href = "END-Night2.html";
        return;
      }

      showNextText();
    }

    function showNextText() {
      textBox.style.opacity = 0;

      setTimeout(() => {
        if (index < texts.length) {
          const current = texts[index++];
          textBox.textContent = current;
          textBox.style.opacity = 1;

          if (index === texts.length) {
            setTimeout(() => {
              note.classList.add("visible");
              readyToNext = true;
            }, 700);
          }
        }
      }, 400);
    }

    window.onload = showNextText;
  </script>
</body>
</html>
