<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>5 คืนสยอง - เลื่อนฟีด</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Night1-Choice2.css"> <!-- เชื่อม CSS -->
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Kanit', sans-serif;
      height: 100vh;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .text-box {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 700px;
      width: 90%;
      font-size: 1.05rem;
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease;
      white-space: pre-line;
      line-height: 1.6;
      padding: 0 10px;
    }

    /* ปุ่มปรับเสียง */
    .volume-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.3);
      padding: 6px 10px;
      border-radius: 8px;
      z-index: 1000;
    }

    .volume-controls input[type="range"] {
      width: 120px;
      accent-color: red;
    }

    .volume-button {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      padding: 6px 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .volume-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #ff5555;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="text-box" class="text-box"></div>

  <div class="volume-controls" onclick="event.stopPropagation()">
    <button class="volume-button" id="vol-down">🔉</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
    <button class="volume-button" id="vol-up">🔊</button>
  </div>

  <audio id="bg-music" src="sounds/night-ambience-17064.mp3" loop></audio>

  <script>
    const texts = [
      `⚠ เตือนภัยสำหรับผู้ที่กลับบ้านตอนกลางคืน ⚠\n\nเมื่อคืนเวลา 01:25 น. มีนักศึกษาหญิงจากมหาวิทยาลัยแห่งหนึ่งเข้าแจ้งความกับตำรวจว่าเธอถูกชายแปลกหน้าเดินตามเข้าซอย\n\nชายคนนั้นสวมฮู้ดสีแดง ท่าทางน่าสงสัย พยายามขอเบอร์โทรศัพท์จากเธอ แต่เมื่อเธอปฏิเสธ เขาได้หยิบ "ค้อน" ขึ้นมาและพยายามทำร้าย\n\nโชคดีที่มีพลเมืองดีสองคนอยู่ใกล้ๆ และเข้าช่วยเหลือได้ทันเวลา ก่อนจะพาเธอส่งโรงพยาบาลใกล้เคียงได้อย่างปลอดภัย`,
      `น่ากลัวจัง... คนสมัยนี้เป็นอะไรกันไปหมด คิดจะฆ่าแกงกันง่ายๆ แบบนี้เลยเหรอ?\n\nหวังว่าตำรวจจะจับคนร้ายได้เร็วๆ นี้ทีเถอะ...`,
      `เอ๊ะ... ภาพที่เห็นในข่าว มันดูคุ้นๆ แฮะ คล้ายกับซอยที่ฉันกำลังเดินอยู่เลย...`,
      `แต่ก็คงไม่ใช่หรอก ฉันคงคิดมากไปเอง เฮ้อ... รีบเดินดีกว่า อยากถึงร้านจะแย่แล้ว`,
      `ใช้เวลาไม่นาน ฉันก็เดินมาถึงร้านที่ฉันทำงานประจำอยู่... ได้เวลาเริ่มงานแล้วล่ะ`
    ];

    const box = document.getElementById('text-box');
    const bgMusic = document.getElementById('bg-music');
    const volumeSlider = document.getElementById('volumeSlider');
    let index = 0;
    let started = false;

    function showNextText() {
      if (!started) {
        // เริ่มเพลงและข้อความครั้งแรก
        bgMusic.volume = 0.5;
        bgMusic.play().catch(e => console.error("Error playing audio:", e));
        volumeSlider.value = bgMusic.volume;

        box.textContent = texts[index++];
        started = true;
      } else {
        box.style.opacity = 0;
        setTimeout(() => {
          if (index < texts.length) {
            box.textContent = texts[index++];
            box.style.opacity = 1;
          } else {
            window.location.href = "Night1-Store.html"; // ไปหน้าร้าน
          }
        }, 600);
      }
      box.style.opacity = 1;
    }

    document.body.addEventListener('click', showNextText);

    // ปรับเสียง
    document.getElementById('vol-up').addEventListener('click', e => {
      e.stopPropagation();
      bgMusic.volume = Math.min(bgMusic.volume + 0.1, 1);
      volumeSlider.value = bgMusic.volume;
    });

    document.getElementById('vol-down').addEventListener('click', e => {
      e.stopPropagation();
      bgMusic.volume = Math.max(bgMusic.volume - 0.1, 0);
      volumeSlider.value = bgMusic.volume;
    });

    volumeSlider.addEventListener('input', e => {
      bgMusic.volume = e.target.value;
    });
  </script>
</body>
</html>
