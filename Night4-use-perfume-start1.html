<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>5 คืนสยอง - น้ำหอม</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }

    body {
      background-color: #111;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      overflow: hidden;
      text-align: center;
      user-select: none;
      cursor: pointer;
    }

    .scene-container {
      width: 100%;
      max-width: 700px;
    }

    .text-box {
      font-size: 1.05rem;
      min-height: 60px;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      margin-bottom: 20px;
      line-height: 1.6;
      white-space: pre-line;
    }

    .name {
      font-weight: 600;
      margin-right: 0.4em;
    }

    .fon {
      color: #66ccff;  /* สีฟ้าสำหรับฝน */
    }

    .time {
      color: #ff6666;  /* สีแดงสำหรับไทม์ */
    }

    .narration {
      font-style: italic;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out both;
    }
  </style>
</head>
<body onclick="nextLine()">
  <div class="scene-container">
    <div class="text-box" id="caption-text"></div>
  </div>

  <script>
    const lines = [
      'ไทม์: โอ้ยย !!!',
      'ฝน: ฉันฉีดน้ำหอมใส่ตาของเขา ดูเหมือนมันจะได้ผล เขาทรุดตัวลงไปและร้องด้วยความเจ็บปวด',
      'ฝน: ช่วยด้วยค่ะ!! มีใครได้ยินมั้ย!',
      'ฉันรีบตั้งสติและวิ่งหนีให้เร็วที่สุด เมื่อตั้งสติได้ฉันจึงรีบหยิบมือถือขึ้นมาและทักหาเพื่อนทันที'
    ];

    const captionEl = document.getElementById('caption-text');
    let index = 0;

    function nextLine() {
      if (index >= lines.length) {
        // เมื่อจบแล้วให้เปลี่ยนหน้าไป Night4-chat-choice-perfume.html
        window.location.href = 'Night4-chat-choice-perfume-start1.html';
        return;
      }

      const text = lines[index];
      let html = '';

      if (text.includes(':')) {
        const speaker = text.split(':')[0].trim();
        const content = text.split(':').slice(1).join(':').trim();
        let className = '';

        if (speaker === 'ฝน') className = 'fon';
        else if (speaker === 'ไทม์') className = 'time';
        else className = 'name';

        html = `<span class="name ${className}">${speaker}:</span> ${content}`;
      } else {
        html = `<span class="narration">${text}</span>`;
      }

      captionEl.style.opacity = 0;
      setTimeout(() => {
        captionEl.innerHTML = `<div class="fade-in">${html}</div>`;
        captionEl.style.opacity = 1;
      }, 100);

      index++;
    }

    window.onload = nextLine;
  </script>
</body>
</html>
