<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>5 คืนสยอง - ลูกค้าคนที่ 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Night1-Store-secondcustomer.css" /> <!-- เชื่อม CSS -->
</head>
<body onclick="nextText()">
  <div class="scene-container">
    <div class="time-label">คืนที่ 1</div>
    <div id="warning">* ไม่สนับสนุนให้เยาวชนอายุต่ำกว่า 20 ปี สูบบุหรี่ *</div>
    <div class="text-box" id="text-box">คลิกเพื่อเริ่มเรื่อง...</div>

    <div class="choices" id="choice-box">
      <button
        class="choice-button"
        onclick="event.stopPropagation(); window.location.href='Night1-Store-second-Choice1.html'"
      >
        ยอมขายบุหรี่ให้
      </button>
      <button
        class="choice-button"
        onclick="event.stopPropagation(); window.location.href='Night1-Store-second-Choice2.html'"
      >
        ไม่ขาย
      </button>
      <button
        class="choice-button"
        onclick="event.stopPropagation(); window.location.href='Night1-Store-second-Choice3.html'"
      >
        ตอบแบบรำคาญ
      </button>
      <button
        class="choice-button"
        onclick="event.stopPropagation(); window.location.href='Night1-Store-second-Choice4.html'"
      >
        เรียกเงินเพิ่มขึ้น 2 เท่า
      </button>
    </div>
  </div>

  <script>
    const textBox = document.getElementById("text-box");
    const choiceBox = document.getElementById("choice-box");
    const warning = document.getElementById("warning");

    const texts = [
      "ลุงคนเมื่อกี้แปลกจัง...เฮ้ออ ขอเจอลูกค้าดีๆบ้างไม่ได้หรือไงนะ",
      "ลูกค้า: พี่ บุหรี่แดงซองนึงเดะ",
      "น้ำฝน: อายุเท่าไหร่เนี่ยถึงมาขอซื้อบุหรี่",
      "ลูกค้า: ไรวะ มีหน้าที่ขายก็ขายจะถามเพื่อ?",
      "น้ำฝน: พี่ขายให้ไม่ได้ น้องอายุเท่าไหร่คะ",
      "ลูกค้า: โว้ยยย อายุมันเกี่ยวอะไรวะ! จะเอามั้ยเงินเนี่ย ป้าเจ้าของร้านขายให้ผมประจำ ถ้าไม่ขายให้เดี๋ยวเจอดีแน่"
    ];

    let index = 0;
    let isTransitioning = false;

    function nextText() {
      if (isTransitioning) return;
      isTransitioning = true;

      if (index < texts.length) {
        if (index === 1) {
          warning.style.display = "block";
        }

        textBox.style.opacity = 0;
        setTimeout(() => {
          textBox.textContent = texts[index++];
          textBox.style.opacity = 1;
          isTransitioning = false;
        }, 200);
      } else {
        textBox.style.display = "none";
        choiceBox.style.display = "grid";
        isTransitioning = false;
      }
    }

    window.onload = nextText;

    // สั่งเปลี่ยนภาพพื้นหลังหลัง 6 วินาที
    setTimeout(() => {
      document.body.style.backgroundImage = "url('images/Second-customer.png')";
    }, 3000);
  </script>
</body>
</html>
