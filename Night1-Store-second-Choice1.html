<body>

  <script>
    const lines = [
      "‡∏ô‡πâ‡∏≥‡∏ù‡∏ô: (‡πÄ‡∏Æ‡πâ‡∏≠‡∏≠...‡∏¢‡∏≠‡∏°‡∏Ç‡∏≤‡∏¢‡πÉ‡∏´‡πâ‡∏î‡∏µ‡∏Å‡∏ß‡πà‡∏≤‡πÑ‡∏°‡πà‡∏≠‡∏¢‡∏≤‡∏Å‡∏°‡∏µ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏Å‡∏±‡∏ö‡πÄ‡∏î‡πá‡∏Å‡∏û‡∏ß‡∏Å‡∏ô‡∏µ‡πâ)",
      "‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤: ‡πÄ‡∏≠‡∏≠‡∏Å‡πá‡πÅ‡∏Ñ‡πà‡∏ô‡∏µ‡πâ‡∏•‡∏µ‡∏•‡∏≤‡∏â‡∏¥X‡∏´‡∏≤‡∏¢"
    ];

    const textBox = document.getElementById("text-box");
    const bgMusic = document.getElementById("bg-music");
    const sighSound = document.getElementById("sigh-sound");
    const volumeSlider = document.getElementById("volumeSlider");
    const volUp = document.getElementById("vol-up");
    const volDown = document.getElementById("vol-down");

    let index = 0;
    let isTransitioning = false;
    let started = false;

    function nextLine() {
      if (isTransitioning) return;
      isTransitioning = true;

      // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å
      if (!started) {
        bgMusic.volume = 0.5;
        bgMusic.play().catch(e => console.log("bg-music play error:", e));
        sighSound.play().catch(e => console.log("sigh play error:", e));
        volumeSlider.value = bgMusic.volume;
        started = true;
      }

      if (index < lines.length) {
        textBox.style.opacity = 0;
        setTimeout(() => {
          textBox.textContent = lines[index++];
          textBox.style.opacity = 1;
          isTransitioning = false;
        }, 200);
      } else {
        window.location.href = "END-Night1.html";
      }
    }

    document.body.addEventListener("click", nextLine);

    // ‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    volUp.addEventListener("click", e => {
      e.stopPropagation();
      bgMusic.volume = Math.min(bgMusic.volume + 0.1, 1);
      volumeSlider.value = bgMusic.volume;
    });

    volDown.addEventListener("click", e => {
      e.stopPropagation();
      bgMusic.volume = Math.max(bgMusic.volume - 0.1, 0);
      volumeSlider.value = bgMusic.volume;
    });

    volumeSlider.addEventListener('input', e => {
      bgMusic.volume = e.target.value;
    });
